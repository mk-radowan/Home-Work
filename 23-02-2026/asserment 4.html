<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let mark = Number(prompt("Input the mark: "));
        let result;

        switch (true) {
            case (mark >= 90 && mark <= 100) : 
                            result = "A"
                            break;

             case (mark >= 80 && mark < 90) : 
                             result = "B"
                             break;

             case (mark >= 70 && mark < 80) : 
                              result = "C"
                              break;

             case (mark >= 60 && mark < 70) : 
                               result = "D"
                               break;

              case (mark >= 0 && mark < 60) : 
                              result = "F"
                              break;                
            default: 
                    result = "Invalid Mark"
                    break;     
        }

        document.write("GPA: " + result);
    </script>
</body>
</html>
