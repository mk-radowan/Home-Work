<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let num = Number(prompt("Input any number: "));
        let result ;

        switch (true){
            case (num % 2 === 0) : 
                        result = "Even number"
                        break;

            default : 
                    result = "Odd number"
                    break;            
        }

        document.writeln(result);
    </script>
</body>
</html>
