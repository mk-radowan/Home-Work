<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let letter = prompt("Input any latter: ");
        let result;

        
        switch (letter.toLowerCase(true)){

            case 'a' : 
            case 'e' :
            case 'i' :
            case 'o' :
            case 'u' :     
                result = " is Vowel";
                break;
                
            default :    
                result = " is Consonant"
                break;
        }

        document.writeln(letter + result);
    </script>
</body>
</html>
