<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var num1 = Number(prompt("Input first number: "));
        var num2 = Number(prompt("Input Secend number: "));
        var num3 = Number(prompt("Input Third number: "));

        let max;
        switch (true){
            case (num1 > num2 && num1 > num3) : 
                        max = num1 
                        break;

             case (num2 > num1 && num2 > num3) : 
                         max = num2 
                        break;

             default : 
                    max = num3;
                    break;           

        }

        console.log("The largest number is " + max);
    </script>
</body>
