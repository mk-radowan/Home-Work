<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 03</title>
   <style>
        tr,td, th{
            border: 3px solid black;
        }
        table{
            border-collapse: collapse;
            height: 200px;
            width: 60%;
            text-align: center;
        }
   </style>
</head>
<body>
    <table>
        <tr >
            <th rowspan="2">State of Health</th>
            <th colspan="2">Fasting Value</th>
           
            <th>After Eating</th>
        </tr>
        <tr>
            
            <td >Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
           <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabet</td>
            <td>101</td>
             <td>126</td>
            <td>140 to 2000</td>
        </tr>
        <tr>
            <td>Diabets</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
